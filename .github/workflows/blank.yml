<script>
    function getCookie(cName) {
        const name = cName + "=";
        const cDecoded = decodeURIComponent(Allcookies); 
        const cArr = cDecoded.split('; ');
        let res;
        cArr.forEach(val => {
            if (val.indexOf(name) === 0) res = val.substring(name.length);
        })
        return res
    }
    $(document).ready(function () {
        let loggedInUser = "";
        loggedInUser = getCookie('loggedInUser');
        $('.afterLogin_Name').text(loggedInUser)
        setTimeout(function () {
            myFunction();
        }, 1000);
        $('header .mobile-header .mobile-menu-wrap ul.main-nav > li > i').click(function (e) {
            e.stopPropagation();
            $(this).parent('li').siblings().find('.sub-menu').removeClass('active');
            $('.main-nav .mobile-menu').removeClass('active');
            $(this).toggleClass('active');
            $(this).next('.sub-menu').toggleClass('active');
            e.preventDefault();
        });
        $('.search-header').click(function (e) {
            e.stopPropagation();
            $('.main-nav').find('.has-submenu').siblings().find('.sub-menu').removeClass('active');
            $(this).removeClass('active');
            $(this).next('.sub-menu').removeClass('active');
        });
    });
    function myFunction() {
         let loggedInUser =getCookie('loggedInUser');
        // $('.afterLogin_Name').text(loggedInUser)
        let PartnerPath = "/ar-jo";
        if (!loggedInUser && PartnerPath.includes("/partners")) {
            $('#partnerlogin, #partnerlogin_Mobile').css('display', 'block');
        }
        else if (loggedInUser && loggedInUser.trim() !== "") {
            setTimeout(function () {
                var storedSaversData = JSON.parse(sessionStorage.getItem('saveersList'));
                if (storedSaversData?.actingRole == 'WWWC') {

                    $('#saverstrue, #saverstrue_Mobile').css('display', 'block');
                    $('#Not_savers, #Not_savers_Mobile').css('display', 'none');
                    $('#IfSaversReturn').css('display', 'none');
                    $('#IfSaversOneway').css('display', 'none');
                    $('#IfSaversMulti').css('display', 'none');
                    $('#hidingPromo').css('display', 'none');
                    $('#hidingPromo1').css('display', 'none');
                    $('#hidingPromo2').css('display', 'none');
                }
                else {

                    $('#Not_savers, #Not_savers_Mobile').css('display', 'block');

                }
            }, 1000);
        }
        else {
            $('#Guest_Normal, #Guest_Normal_Mobile').css('display', 'block');
        }


    }
    // Ensure the logoutLink element exists before attaching the event handler
    $('#logoutLink').on('click', function () {
        sessionStorage.removeItem('saveersList');
    });
</script>


    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        //return "en-kw";
        return null;
    }
    let cmstabcount = "cmstabcount";
    function setBrowserMultitabData(storageType, data) {
        switch (storageType) {
            case StorageType.SESSION:
                window.name = data;
                break;
            case StorageType.LOCAL:
                // Store data in a cookie
                document.cookie = cmstabcount + "=" + (data || "") + "; path=/";
                break;
        }
    }

    function getBrowserMultitabData(storageType) {
        var data = "";
        switch (storageType) {
            case StorageType.SESSION:
                data = window.name;
                break;
            case StorageType.LOCAL:
                // Retrieve data from local cookies
                data = decodeURIComponent(getCookie(cmstabcount)) || "";
                break;
        }
        return data;
    }

    function generateGUID() {

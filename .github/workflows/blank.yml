            return Math.floor(65536 * (1 + Math.random())).toString(16).substring(1);
        }
        return s4() + s4() + "-" + s4() + "-" + s4() + "-" + s4() + "-" + s4() + s4() + s4();
    }


    function checkForMultipleTabCount() {

        var sessionGUID = getBrowserMultitabData(StorageType.SESSION)

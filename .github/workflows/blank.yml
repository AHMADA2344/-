            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const observer = new IntersectionObserver((entries, observer) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const cssFile = entry.target.dataset.css;
                                if (cssFile) {
                                    loadCSS(cssFile);
                                    observer.unobserve(entry.target);
                                }
                            }
                        });
                    }, {
                        root: null, // observe in relation to viewport
                        threshold: 0.1 // 10% of the element is visible
                    });

                    // Function to load CSS file dynamically
                    function loadCSS(href) {
                        const link = document.createElement('link');
                        link.rel = 'stylesheet';
                        link.href = href;
                        document.head.appendChild(link);
                    }

                    // Select elements with data-css attribute
                    document.querySelectorAll('[data-css]').forEach(element => {
                        observer.observe(element);
                    });
                });

                //---------- IMG lazy loading Implementation --------->

                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            if (entry.target.tagName === 'IMG') {
                                // Lazy load img tag
                                entry.target.src = entry.target.dataset.src;
                            } else {
                                // Lazy load background-image
                                entry.target.style.backgroundImage = `url(${entry.target.dataset.bg})`;
                            }
                            observer.unobserve(entry.target);
                        }
                    });
                }, {
                    root: null, // observe in relation to viewport
                    threshold: 0.5 // 50% of the element is visible
                });

                // Select elements with data-src or data-bg attribute
                document.querySelectorAll('img[data-src], [data-bg]').forEach(element => {
                    observer.observe(element);
                });




